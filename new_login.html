<html lang="en">

    <link rel="stylesheet" href="./new_login.css">
    <script defer src="./new_login.js"></script>
</head>
<body>
    <main>
        <div class="top-container">
            <a href=""><img src="./img/숨고_로고.PNG"></a>
            <ul class="top-left-menu">
                <li><a href="">견적요청</a></li>
                <li><a href="">고수찾기</a></li>
                <li><a href="">마켓</a></li>
                <li><a href="">커뮤니티</a></li>
            </ul>
            <label for="research"></label>
            <input type="text" id="research" name="research" placeholder="어떤 서비스가 필요하세요?">
            <ul class="top-right-menu">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>

            </div>   
            <br>
    <div class="top-section-container">
        <h2>숨고에 오신 것을 환영합니다</h2>
        <div class="put-email">
            <h3>이름</h3>
            <label for="name"></label>
            <input type="text" id="name" name="name-tap" placeholder="이름(실명)을 입력해주세요">
        </div>
        <div class="put-email">
            <h3>이메일</h3>
            <label for="email"></label>
            <input type="text" id="email" name="email-tap" placeholder="example@soomgo.com">
        </div>
        <div class="put-password">
            <h3>비밀번호</h3>
            <label for="password"></label>
            <input type="text" id="password" name="password-tap" placeholder="비밀번호를 입력해주세요.">
        </div> 
    </div>
    <br>
    
    <form action="" name="myForm">
        <div>
            <label>
               <span>약관 전체동의</span>
               <input type="checkbox" name="all" class="all" />
            </label>
        </div>
        <div>
            <label>
            <span>만 14세 이상입니다 (필수)</span>
            <input type="checkbox" name="term1" class="term" />
            </label>
        </div>
        <div>
            <label>
            <span>이용약관 동의(필수)</span>
            <input type="checkbox" name="term2" class="term" />
            </label>
        </div>
        <div>
            <label>
            <span>개인정보 수집 및 이용 동의(필수)</span>
            <input type="checkbox" name="term3" class="term" />
            </label>
        </div>
        <div>
            <label>
            <span>선택정보 수집 및 이용 동의</span>
            <input type="checkbox" name="term4" class="term" />
            </label>
        </div>
        <div>
            <label>
            <span>개인정보 마케팅 활용 동의</span>
            <input type="checkbox" name="term5" class="term" />
            </label>
        </div>
        <div>
            <label>
            <span>마케팅 알림 수신 동의</span>
            <input type="checkbox" name="term6" class="term" />
            </label>
        </div>
    </form>
    <br>
    <br>
    <div class="sign-up1">
    <a href="">회원가입</a>
    </div>
    <br>

        </div>
